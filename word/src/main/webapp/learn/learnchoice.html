<style>
body {
  color: #BAB0A7;

  top: 30%;

form {
  margin: 40px 0;

label {
  width: 200px;
  border-radius: 3px;
  border: 1px solid #D1D3D4
}

input.radio:empty {
  margin-left: -999px;
}

input.radio:empty ~ label {
  position: relative;
  float: left;
  line-height: 5.5em;
  width: 20.5em;
  text-indent: 2.0em;
  margin-top: 2em;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  size: 200px;
}

input.radio:empty ~ label:before {
  position: absolute;
  display: block;
  top: 0;
  bottom: 0;
  left: 0;
  content: '';
  width: 2.5em;
  background: #F6EEEA;
  border-radius: 3px 0 0 3px;
}

input.radio:hover:not(:checked) ~ label:before {
  content:'\2714';
  text-indent: .1em;
  color: #F0C2AE;
}

input.radio:hover:not(:checked) ~ label {
  color: #EFB79F;
}

input.radio:checked ~ label:before {
  content:'\2714';
  text-indent: .1em;
  color: #4A4847;
  background-color: #F0C2AE;
}

input.radio:checked ~ label {
  color: #333231;
}

input.radio:focus ~ label:before {
  box-shadow: 0 0 0 3px #4A4847;
}
  
.choice {
  position : absolute;
  left : 50%;
}  

.ra1 {
  position : absolute;
  margin: 20px 0 0 -295px;
}

.ra2 {

.inset {display:block;width:100px;height:100px;border-radius:50px;font-size:20px;color:black;
       line-height:100px;text-shadow:0 1px 0 black;text-align:center;text-decoration:none;box-shadow:1px 1px 2px black;background:#EFB79F;opacity:0.95}
       .inset:hover{color:white;text-shadow:0 0 1px #666;text-decoration:none;box-shadow:0 0 4px black inset;opacity:1}
