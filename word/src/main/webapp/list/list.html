<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/list.css">
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<!-- <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->
<script src="../bower_components/jquery/dist/jquery.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="../bower_components/bootstrap/dist/bootstrap.min.js"></script>
<style>

#d2 {
	position: relative;
	min-width: 960px;
  width: 100%;
	height: 700px;
  overflow: hidden;
}
#d3 {
	position: absolute;
	top: 600px;
	min-width: 960px;
  width: 100%;
  height: 100%;
}
#enrolldiv {
   position: absolute;
   width: 200px;
   height: 100px;
   top: 250px;
   left: 50%;
   margin : 0 0 0 -100px ;
}
#noword {
   position: absolute;
   width: 360px;
   height: 80px;
   top: 130px;
   left: 50%;
   margin: 0 0 0 -180px;
}

</style>
<script type="text/javascript">
$(function(){
    $("#popbutton").click(function(){
        $('div.modal').modal({remote : 'addpopupbox.html'});
    })
})
</script>
</head>
<body>
<div id="d1">
   <span id="threediv">
   <nav>
		 <ul>
			 <li><a href="#" class="newfile-btn"><i></i><img src="../images/newfile.png" width="70"/><br></br><font size='3'>연상법 등록</font></a></li>
       <li><a href="#" class="study-btn"><i></i><img src="../images/pencil.png" width="70"/><br></br><font size='3'>연상법 학습</font></a></li>
       <li><a href="#" class="profile-btn"><i></i><img src="../images/pro.png" width="70"/><br></br><font size='3'>마이 페이지</font></a></li>
		 </ul>
	 </nav>
	 </span>
   <div id="logodiv" align="center"><img src="../images/logo.png" id="logo"/></div>
   <div id="searchdiv" align="center"><input id="search" type="text"
                                      value="search"  onfocus="this.value=''" onblur="if(this.value =='') this.value='search';"/></div>
   <video autoplay loop poster="../images/strip.jpg" id="bgvid">
     <source src="../images/search_back.mp4" type="video/mp4">
	 </video>
</div>
<div id="d2" class="container">
	<div id="resultword" align="right"><font size="15">Crack</font></div>
	<div id="resultmean" align="left">1) 갈라지다<br>2) 깨지다</div>
	<div id="enrolldiv" align="center">
		<button class="btn btn-default" id="popbutton"><img src="../images/enroll.jpg"></button><br/>
	</div>
	<div class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	     <!-- remote ajax call이 되는영역 -->
	    </div>
	  </div>
	</div>
	<div id="noword" align="center"><font face='나눔스퀘어'><h3>에 해당하는 연상법이 없습니다.</h3></div>
</div>
<div id="d3">
	<div align="center"><button id="btn1" type="button">데이터 가져오기</button></div>
	<ul id="list">
		<div id="line" align="center"><img  src="../images/line.jpg" alt="line" /></div>
	</ul>
</div>
</div>
<script>
$("#btn1").click(function(event) {
	$.getJSON("testajax.jsp", function (result) {
		var ul = $("#list");
	  for (var i in result) {
		  $("<li>").html("<span class='nic' align='left'><strong>" + result[i].nick + "</strong></span>" +
			"<span class='date'>" + result[i].date + "</span>" +
			"<span class='word'><h3><strong>" + result[i].word + "</strong></h3></span>" +
			"<span class='mean'>" + result[i].mean + "</span>" +
			"<span class='weeks'><h4><strong>" + result[i].weeks + "</strong></h4></span>" +
			"<span class='num'><h4>" + result[i].likeNo + "</h4></span>" +
			"<span class='num2'><h4>" + result[i].hateNo + "</h4></span>" +
			"<span class='cracker'><img src='../images/cracker.png' alt='cracker' width='165px'/></span>" +
			"<span class='profile'><img src='../images/profile.png' alt='profile' width='85px'/></span>" +
			"<span class='star'><img src='../images/star.png' alt='star' width='40px'/></span>" +
			"<span class='like'><img  src='../images/like.png' alt='like' width='30px'/></span>" +
			"<span class='hate'><img  src='../images/hate.png' alt='hate' width='30px' /></span>" +
			"<div class='line2' align='center'><img  src='../images/line.jpg' alt='line' /></div>")
			.appendTo(ul);
	  }
	});
});
</script>
</body>
</html>
