    <script type= "text/javascript">
       function changeValue(){
         var divTest = document.getElementById("test");
         var divTest2 = document.getElementById("message-text").value.split(" ");
         var test3 = ""; 
         for (var i = 0; i < divTest2.length; i++) {
           test3 += "<a href='#' id='text" + i + "' onClick='changeValue2(" + i + ")' class='textcolor' data-index='" + i + "'>";
           test3 += divTest2[i];  
           test3 += "</a>";
           test3 += " ";       
         };
         divTest.innerHTML = test3;
       }
  </script>

    <script>
    
$("#btn1").click(function(event) {
	$.getJSON("../ajax/searchList/list.do", function (result) {
		var ul = $("#list");
		var list = result.list;
	  for (var i in list) {
		  $("<li>").html("<span class='nic' align='left'><strong>" + list[i].nick + "</strong></span>" +
			"<span class='date'>" + list[i].date + "</span>" +
			"<span class='word'><h3><strong>" + list[i].word + "</strong></h3></span>" +
			"<span class='mean'>" + list[i].mean + "</span>" +
			"<span class='weeks'><h4><strong>" + list[i].asso + "</strong></h4></span>" +
			"<span class='num'><h4>" + list[i].likeNo + "</h4></span>" +
			"<span class='num2'><h4>" + list[i].hateNo + "</h4></span>" +
			"<span class='cracker'><img src='../images/cracker.png' alt='cracker' width='165px'/></span>" +
			"<span class='profile'><img src='../images/profile.png' alt='profile' width='85px'/></span>" +
			"<span class='star'><img src='../images/star.png' alt='star' width='40px'/></span>" +
			"<span class='like'><img  src='../images/like.png' alt='like' width='30px'/></span>" +
			"<span class='hate'><img  src='../images/hate.png' alt='hate' width='30px' /></span>" +
			"<div class='line2' align='center'><img  src='../images/line.jpg' alt='line' /></div>")
			.appendTo(ul);
	  }

});
